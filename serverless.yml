provider:
  name: aws
  region: us-east-1
  stage: dev
  apiGateway:
    apiKeys:
      - ${self:custom.stage}-myFreeKey
    usagePlan:
      quota:
        limit: 5000
        offset: 2
        period: MONTH
      throttle:
        burstLimit: 200
        rateLimit: 100
  stackTags:
    service: ${self:service}-${self:custom.stage}
    slv_env: ${self:custom.stage}
    slv_costcenter: makeTheWay
    slv_app: ccs
  environment:
    MTW_BUCKET_NAME: ${param:MTW_BUCKET_NAME}
    EMAIL_PASSWORD: ndwbonthulvwdaxp
    ENV: ${self:custom.stage}
    ACCOUNT_ID: ${aws:accountId}
    LOG_LEVEL: INFO
    ENVIRONMENT: ${self:custom.stage}
    FRONTEND_URL: ${param:FRONTEND_URL}
    ELEMENTAR_SECRETS_MANAGER_ARN: ${param:ELEMENTAR_SECRETS_MANAGER_ARN}
    ELEMENTAR_BUCKET_NAME: mtw-elementar-${self:custom.stage}-${aws:accountId}
    MAKE_THE_PRICE_BUCKET_NAME: mtw-make-the-price-${self:custom.stage}-${aws:accountId}
    REFINADO_BUCKET_NAME: ${param:REFINADO_BUCKET_NAME}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
            - secretsmanager:DescribeSecret
          Resource:
            - ${param:ELEMENTAR_SECRETS_MANAGER_ARN}
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource: '*'
  vpc:
    securityGroupIds:
      - Ref: LambdaSecurityGroup
    subnetIds: ${param:SUBNETIDS}
  httpApi:
    cors: true
    authorizers:
      CognitoAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: ${param:ISSUERURL}
        audience: ${param:AUDIENCE}
  ecr:
    images:
      read_files_recon:
        path: "./src"
        file: Dockerfile.readfilesrecon
      reconciliation_api:
        path: "./src"
        file: Dockerfile.reconciliation
      recon_annotation_api:
        path: "./src"
        file: Dockerfile.reconannotationapi

  tracing:
    apiGateway: true
    lambda: true
  logRetentionInDays: 30

package:
  individually: true
  patterns:
    - '!__pycache__/**'
    - '!node_modules/**'
    - '!.aws-sam/**'
    - '!Pipfile'
    - '!Pipfile.lock'
    - '!package.json'
    - '!package-lock.json'
    - '!README.md'
    - '!.venv/**'

functions:
  read_files_recon: ${file(src/app/extract_data_app/read_files_recon/read_files_recon.yml)}
  recon_annotation_api: ${file(src/app/recon_annotation_api/recon_annotation_api.yml)}
  reconciliation_api:
    image:
      name: reconciliation_api
    package:
      patterns:
        - src/**
        - '!**/__pycache__/**'
        - '!**/*.pyc'
    memorySize: 3072
    timeout: 60
    events:
      - httpApi:
          path: /api/reconciliation/data
          method: get
          authorizer:
            name: CognitoAuthorizer
    environment:
      LOG_LEVEL: INFO
    iamRoleStatements:
      - Effect: Allow
        Action:
          - secretsmanager:GetSecretValue
          - secretsmanager:DescribeSecret
        Resource:
          - ${param:ELEMENTAR_SECRETS_MANAGER_ARN}
      - Effect: Allow
        Action:
          - lambda:InvokeFunction
        Resource: '*'

resources:
  - Conditions:
      EnvQa: !Equals [ "${self:custom.stage}", "qa" ]
      EnvProd: !Equals [ "${self:custom.stage}", "prod" ]
      CreateResource: !Or [Condition: "EnvQa", Condition: "EnvProd"]
  - ${file(resources/vpc/vpc.yml)}

plugins:
  - serverless-iam-roles-per-function
  - serverless-plugin-resource-tagging