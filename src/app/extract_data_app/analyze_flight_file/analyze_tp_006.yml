image: analyze_flight_file
description: analyze flight file 
memorySize: 1024
timeout: 900
iamRoleStatementsInherit: true
iamRoleStatements:
  - Effect: "Allow"
    Action:
      - s3:ListBucket*
    Resource: "arn:aws:s3:::mtw-make-the-price-${self:custom.stage}-${aws:accountId}"
  - Effect: "Allow"
    Action:
      - s3:*Object
    Resource: "arn:aws:s3:::mtw-make-the-price-${self:custom.stage}-${aws:accountId}/*"