image: invoice_reports_api
description: invoice reports api
memorySize: 3072
timeout: 60
iamRoleStatementsInherit: true
events:
- httpApi:
    method: get
    path: /api/invoice-reports/air-company
    authorizer:
      name: CognitoAuthorizer
- httpApi:
    method: get
    path: /api/invoice-reports/catering
    authorizer:
      name: CognitoAuthorizer
- httpApi:
    method: 'OPTIONS'
    path: /api/invoice-reports/air-company
- httpApi:
    method: 'OPTIONS'
    path: /api/invoice-reports/catering
